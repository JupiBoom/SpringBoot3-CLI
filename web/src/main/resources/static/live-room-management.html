<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商直播间管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .status-badge {
            font-size: 0.8rem;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .current-product {
            border: 2px solid #0d6efd;
        }
        .stats-card {
            border-left: 4px solid #0d6efd;
        }
        .retention-chart {
            height: 300px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-broadcast"></i> 电商直播间管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showSection('live-rooms')">直播间管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('products')">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('stats')">数据统计</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('analytics')">数据分析</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 直播间管理部分 -->
        <div id="live-rooms-section" class="content-section">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2>直播间管理</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLiveRoomModal">
                        <i class="bi bi-plus-circle"></i> 创建直播间
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">直播间列表</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>标题</th>
                                            <th>主播ID</th>
                                            <th>状态</th>
                                            <th>观众人数</th>
                                            <th>开始时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="live-rooms-tbody">
                                        <!-- 直播间数据将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center" id="live-rooms-pagination">
                                    <!-- 分页将通过JavaScript动态生成 -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品管理部分 -->
        <div id="products-section" class="content-section" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2>商品管理</h2>
                </div>
                <div class="col-md-4 text-end">
                    <select class="form-select" id="live-room-select" onchange="loadProducts()">
                        <option value="">选择直播间</option>
                    </select>
                    <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        <i class="bi bi-plus-circle"></i> 添加商品
                    </button>
                </div>
            </div>

            <div class="row" id="products-container">
                <!-- 商品卡片将通过JavaScript动态加载 -->
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">商品销售排行榜</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>排名</th>
                                            <th>商品名称</th>
                                            <th>价格</th>
                                            <th>销售数量</th>
                                            <th>销售总额</th>
                                        </tr>
                                    </thead>
                                    <tbody id="sales-ranking-tbody">
                                        <!-- 销售排行数据将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据统计部分 -->
        <div id="stats-section" class="content-section" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2>数据统计</h2>
                </div>
                <div class="col-md-4 text-end">
                    <select class="form-select" id="stats-live-room-select" onchange="loadStats()">
                        <option value="">选择直播间</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">总观众人数</h5>
                            <h2 class="text-primary" id="total-viewers">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">总订单数</h5>
                            <h2 class="text-success" id="total-orders">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">总销售额</h5>
                            <h2 class="text-warning" id="total-sales">¥0.00</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">转化率</h5>
                            <h2 class="text-info" id="conversion-rate">0.00%</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">历史统计数据</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="stats-chart" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据分析部分 -->
        <div id="analytics-section" class="content-section" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2>数据分析</h2>
                </div>
                <div class="col-md-4 text-end">
                    <select class="form-select" id="analytics-live-room-select" onchange="loadAnalytics()">
                        <option value="">选择直播间</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">观众留存曲线</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="retention-chart" class="retention-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">转化率分析</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="conversion-chart" class="retention-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加直播间模态框 -->
    <div class="modal fade" id="addLiveRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建直播间</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-live-room-form">
                        <div class="mb-3">
                            <label for="live-room-title" class="form-label">直播间标题</label>
                            <input type="text" class="form-control" id="live-room-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="live-room-description" class="form-label">直播间描述</label>
                            <textarea class="form-control" id="live-room-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="live-room-cover" class="form-label">封面图URL</label>
                            <input type="text" class="form-control" id="live-room-cover">
                        </div>
                        <div class="mb-3">
                            <label for="live-room-stream" class="form-label">直播流地址</label>
                            <input type="text" class="form-control" id="live-room-stream">
                        </div>
                        <div class="mb-3">
                            <label for="live-room-host" class="form-label">主播ID</label>
                            <input type="number" class="form-control" id="live-room-host" required>
                        </div>
                        <div class="mb-3">
                            <label for="live-room-start-time" class="form-label">开始时间</label>
                            <input type="datetime-local" class="form-control" id="live-room-start-time">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addLiveRoom()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加商品模态框 -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label for="product-id" class="form-label">商品ID</label>
                            <input type="number" class="form-control" id="product-id" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-name" class="form-label">商品名称</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">商品图片URL</label>
                            <input type="text" class="form-control" id="product-image">
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">商品价格</label>
                            <input type="number" step="0.01" class="form-control" id="product-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-selling-points" class="form-label">商品卖点</label>
                            <textarea class="form-control" id="product-selling-points" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="product-display-order" class="form-label">展示顺序</label>
                            <input type="number" class="form-control" id="product-display-order" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">添加</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="live-room-management.js"></script>
</body>
</html>
